name: Build and deploy Python app to Azure Web App

on:
  push:
    branches:
      - master # or main, depending on your default branch
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-azure-webapp-name # Replace with your Azure Web App name
  PYTHON_VERSION: '3.10'                 # Python version to use
  AZURE_CR_LOGIN_SERVER: yourregistry.azurecr.io # Replace with your ACR Login Server
  IMAGE_NAME: nguyenminh-portfolio       # Name of the Docker image

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.AZURE_CR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build . -t ${{ env.AZURE_CR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ env.AZURE_CR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
